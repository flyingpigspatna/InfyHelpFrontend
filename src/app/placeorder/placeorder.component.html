<div class="container">
    <div class="row" style="padding-top: 1cm">
        <div class="col-1">

        </div>
        <div class="col-10" style="height: fit-content">
            <h2 style="text-align: center">Order</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="enteredBy">Entered By</label>
                    <input type="text" class="form-control" id="enteredBy" placeholder="EnteredBy">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="orderTotalAmount">Order Total Amount</label>
                    <input type="number" class="form-control" id="orderTotalAmount" placeholder="Order Total Amount">
                </div>
                <div class="form-group col-md-5">
                    <label for="orderTotalTax">Order Total Tax</label>
                    <input type="number" class="form-control" id="orderTotalTax" placeholder="Order Total Tax">
                </div>
                <div class="form-group col-md-2">
                    <label for="currency">Currency</label>
                    <input type="text" class="form-control" id="currency" placeholder="Currency">
                </div>
            </div>
            <h3 style="text-align: center">Order Line</h3>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState">Delivery Method</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option *ngFor="let delMethod of dropdownDeliveryMethod">
                            {{delMethod}}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Fulfillment Type</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option *ngFor="let fulfilmentType of fulfillmentType">
                            {{fulfilmentType}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="orderQuantity">Order Quantity</label>
                    <input type="number" class="form-control" id="orderQuantity" placeholder="Order Quantity">
                </div>
                <div class="form-group col-md-4">
                    <label for="unitPrice">Unit Price</label>
                    <input type="number" class="form-control" id="unitPrice" placeholder="Unit Price">
                </div>
                <div class="form-group col-md-4">
                    <label for="estimatedShipDate">Estimated Ship Date</label>
                    <input type="date" class="form-control" id="estimatedShipDate" placeholder="DD-MM-YYYY">
                </div>
            </div>
            <h4 style="text-align: center">Item</h4>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="itemId">Item Id</label>
                    <input type="text" class="form-control" id="itemId" placeholder="Item Id">
                </div>
                <div class="form-group col-md-9">
                    <label for="itemShortDesc">Item Short Description</label>
                    <input type="text" class="form-control" id="itemShortDesc" placeholder="Item Short Description">
                </div>
            </div>

            <h4 style="text-align: center">Ship To Address</h4>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="addressLine1">Address Line 1</label>
                    <input type="text" class="form-control" id="addressLine1" placeholder="Address Line 1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="addressLine2">Address Line 2</label>
                    <input type="text" class="form-control" id="addressLine2" placeholder="Address Line 2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Country">
                </div>
                <div class="form-group col-md-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="State">
                </div>
                <div class="form-group col-md-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group col-md-3">
                    <label for="zipcode">Zip Code</label>
                    <input type="number" class="form-control" id="zipcode" placeholder="Zip Code">
                </div>
            </div>

            <h4 style="text-align: center">Bill To Address</h4>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="billAddressLine1">Address Line 1</label>
                    <input type="text" class="form-control" id="billAddressLine1" placeholder="Address Line 1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="billAddressLine2">Address Line 2</label>
                    <input type="text" class="form-control" id="billAddressLine2" placeholder="Address Line 2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="billCountry">Country</label>
                    <input type="text" class="form-control" id="billCountry" placeholder="Country">
                </div>
                <div class="form-group col-md-3">
                    <label for="billState">State</label>
                    <input type="text" class="form-control" id="billState" placeholder="State">
                </div>
                <div class="form-group col-md-3">
                    <label for="billCity">City</label>
                    <input type="text" class="form-control" id="billCity" placeholder="City">
                </div>
                <div class="form-group col-md-3">
                    <label for="billZipcode">Zip Code</label>
                    <input type="number" class="form-control" id="billZipcode" placeholder="Zip Code">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dayPhone">Day Phone</label>
                    <input type="number" class="form-control" id="dayPhone" placeholder="Day Phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="eviningPhone">Evining Phone</label>
                    <input type="number" class="form-control" id="eviningPhone" placeholder="Evining Phone">
                </div>
            </div>

            <h3 style="text-align: center">Payment Method</h3>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="creditCardType">Credit Card Type</label>
                    <input type="text" class="form-control" id="creditCardType" placeholder="VISA">
                </div>
                <div class="form-group col-md-4">
                    <label for="creditCardNumber">Credit Card Number</label>
                    <input type="number" class="form-control" id="creditCardNumber" placeholder="1234534343">
                </div>
                <div class="form-group col-md-4">
                    <label for="chargeType">Charge Type</label>
                    <input type="text" class="form-control" id="chargeType" placeholder="Credit">
                </div>
            </div>

            <div style="width:100%;position:absolute;vertical-align:middle;text-align:center;">

                    <button type="button" class="btn btn-success">Submit</button>
                </div>

        </div>
        <div class="col-1">

        </div>
    </div>
</div>
